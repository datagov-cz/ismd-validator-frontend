          state: "pending"
          description: "Preparing to deploy"
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Container App
        run: |
          IMAGE="ghcr.io/datagov-cz/ismd-validator-frontend:${{ needs.determine-params.outputs.image_tag }}"
          echo "Deploying $IMAGE to ismd-validator-frontend-test"
          
          az containerapp update \
            --name ismd-validator-frontend-test \
